

<!DOCTYPE html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Farbe Leiste -->
        <meta name="apple-mobile-web-app-status-bar" content="#FFFFFF">
        <meta name="theme-color" content="#FFFFFF">
        <title>Passwort vergessen</title>
    

        <link type ="text/css" href="./css/styles.css" rel="stylesheet">
        <!-- Icon Webbrowser Registerkarte -->
        <link rel="shortcut icon" href="./bilder/favicon/favicon.ico">
        <link rel="icon" type="image/gif" href="./bilder/favicon/animated_favicon1.gif">

        <link rel="manifest" href="./manifest.json">
        <!-- IOS Unterstuetzung -->
        <link rel="apple-touch-icon" href="./bilder/icons/app_icon_192x192.png">

        <script src="./js/db.js"></script>
        <script src="./js/steuerung.js"></script>
        <script src='./js/jquery-3.5.1.min.js'></script>

        <!-- Offline Cache -->
        <script src="./js/app.js"></script>
      </head>
    <body class="hintergrund_benutzeranmeldung">
    
      <header class="box_grey_klein">
        <h1 class="header1">PASSWORT<br>ZURÜCKSETZEN</h1>
        <img class="bild_logo_plus" src="./bilder/logo_halb.png">
      </header>

      <main class="box_login">
        <div class="div_button_aussehen2 loginButton">
          <div class="loginPunkt"></div>
          <input id="Vbenutzername" class="input_login" type="text" name="user" placeholder="Dein Benutzername"></input>
        </div>
        <div class="div_button_aussehen2 loginButton">
          <div class="loginPunkt"></div>
          <input id="Vpasswort" class="input_login" type="password" name="password" placeholder="neues Passwort"></input>
        </div>
        <div class="div_button_aussehen2 loginButton">
          <div class="loginPunkt"></div>
          <input id="VpasswortW" class="input_login" type="password" name="password" placeholder="Passwort wiederholen"></input>
        </div>
        <p id="fehler">Passwort stimmt nicht überein</p>
      </main>

      <footer class="box_login_bottom border_none">
        <button class="button_login" onclick="checkBenutzer('pVergessen')">Speichern</button>
      </footer>

    </body>
  </html>
