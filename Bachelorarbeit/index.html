    <body class="hintergrund_benutzeranmeldung">
    
      <header class="box_grey">
        <article class="box_benutzer">
          <img class="bild_logo_plus" src="./bilder/logo_halb.png">
          <div class="box_benutzerBild">
            <img class="" src="./bilder/icon-benutzer.png">
          </div>
        </article>
      </header>

      <main class="box_login">
        <h1 class="header1">LOGIN</h1>
        <p id="fehler" class="textKlein">Benutzername oder Passwort falsch</p>
        
        <div class="div_button_aussehen2 loginButton">
          <div class="loginPunkt"></div>
          <input id="benutzername" class="input_login" type="text" name="user" placeholder="Benutzername"></input>
        </div>
        <div class="div_button_aussehen2 loginButton">
          <div class="loginPunkt"></div>
          <input id="passwort" class="input_login" type="password" name="passwort" placeholder="Passwort"></input>
        </div>

        <button class="button_login" type="submit" onclick="login()">Login</button>

        <a href="./passwort_vergessen.html">
          <p class="textKlein">Passwort vergessen?</p>
        </a>
      </main>
